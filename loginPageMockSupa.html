<!DOCTYPE html>
<html lang="en">

<head>
    <!-- athena: added supabase script src -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .centered-container {
            display: table;
            width: 100%;
            height: 100%;
        }

        .centered-content {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .centered-content form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <button><a href="projListLoggedOut.html">Back</a></button>
    <div class="centered-container">
        <div class="centered-content"> 
            <!-- athena: created login form id for auth script -->
            <form id="login-form"> 

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <!-- athena: changed id and for to email for now-->
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email address</label>
                </div>
    
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <!-- athena: changed id and for to password for now-->
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                </div>
    
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
    
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
    
                <!-- Submit button -->
                <!-- athnea: changed submit button formatting-->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                
                <!-- login display error-->
                 <p id="error-message" style="color: red;"></p>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    
                    <!-- Modifying Google Auth Sign in -->
                    <button type="button" onclick="googleSignInAuth()" class="btn btn-danger btn-block mb-2">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
    
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
    
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- athena: authenticating script for users -->
    <script src="auth.js"></script>
</body>

</html>
